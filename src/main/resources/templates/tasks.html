<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="page-link">待辦清單</h2>
    <p class="text-right"><a th:href="@{/tasks/addTask}" class="btn btn-primary ">新增</a></p>
    <table class="table-bordered table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Desc</th>
            <th>CreateDate</th>
            <th>DeadLine</th>
            <th>IsDone</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task,iterStat :${page.content}" th:class="${task.done}?'alert-success':'alert-danger'" class="alert-success">
            <td th:text="${iterStat.count}"></td>
            <td ><a th:text="${task.title}" th:href="@{'/tasks/' + ${task.id}}"></a></td>
            <td th:text="${task.description}">d1</td>
            <td th:text="${task.createDate}">CreateDate1</td>
            <td th:text="${task.deadLine}">DeadLine2</td>
            <td th:text="${task.done}">isDone1</td>
            <td>
                <a th:href="@{'/tasks/edit/' + ${task.id}}">更新</a>
            </td>
        </tr>
        </tbody>
    </table>
<!--    <nav>-->
<!--        <ul class="pager">-->
<!--            <li class="previous"><a href="">上一頁</a></li>-->
<!--            <li class="next"><a href="">下一頁</a></li>-->
<!--        </ul>-->
<!--    </nav>-->

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:class="${page.first}?'page-item disabled':'page-item'"><a class="page-link " href="#" th:href="@{'/?page='+${page.number-1}}">上一頁</a></li>
<!--            <li class="page-item"><a class="page-link" href="#">1</a></li>-->
<!--            <li class="page-item"><a class="page-link" href="#">2</a></li>-->
<!--            <li class="page-item"><a class="page-link" href="#">3</a></li>-->
            <li class="page-item" th:class="${page.last}?'page-item disabled':'page-item'"><a class="page-link" href="#" th:href="@{'/?page='+${page.number+1}}">下一頁</a></li>
        </ul>
    </nav>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
