    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Desc</th>
            <th scope="col">CreateDate</th>
            <th scope="col">DeadLine</th>
            <th scope="col">IsDone</th>
            <th scope="col">Operation</th>
        </tr>∂
        </thead>
        <tbody>
        <tr th:each="task,iterStat :${page.content}" >
            <td th:text="${iterStat.count}"></td>
            <th class="row" ><a class="p-2 text-dark" th:text="${task.title}" th:href="@{'/tasks/' + ${task.id}}"></a></th>
            <td th:text="${task.description}">d1</td>
            <td th:text="${task.createDate}">CreateDate1</td>
            <td th:text="${task.deadLine}" th:class="${task.isWarning}?'text-danger'">DeadLine2</td>
            <td th:text="${task.done}">isDone1</td>
            <td>
                <a th:href="@{'/tasks/edit/' + ${task.id}}">更新</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" >
            <li class="page-item"  th:class="${page.first}?'page-item disabled':'page-item'">
                <a class="page-link " href="#" th:href="@{'/?page='+${page.number-1}}">上一頁</a>
            </li>
            <li class="page-item " th:each="c:${#numbers.sequence(1, page.totalPages)}">
                <a class="page-link" href="#" th:text="${c}" th:href="@{'/?page='+${c-1}}"></a>
            </li>
            <li class="page-item" th:if="${c==totalPages}" th:class="${page.last}?'page-item disabled':'page-item'">
                <a class="page-link" href="#" th:href="@{'/?page='+${page.number+1}}">下一頁</a>
            </li>
        </ul>
    </nav>
