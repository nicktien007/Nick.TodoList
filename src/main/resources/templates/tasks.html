<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="page-link">待辦清單</h2>
    <p class="text-right"><a th:href="@{/tasks/addTask}" class="btn btn-primary ">新增</a></p>
    <table class="table-bordered table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Desc</th>
            <th>CreateDate</th>
            <th>DeadLine</th>
            <th>IsDone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task,iterStat :${tasks}" th:class="${task.done}?'alert-success':'alert-danger'" class="alert-success">
            <td th:text="${iterStat.count}"></td>
            <td ><a th:text="${task.title}" th:href="@{'/tasks/' + ${task.id}}"></a></td>
            <td th:text="${task.description}">d1</td>
            <td th:text="${task.createDate}">CreateDate1</td>
            <td th:text="${task.deadLine}">DeadLine2</td>
            <td th:text="${task.done}">isDone1</td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
