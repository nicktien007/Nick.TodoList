<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">

</head>
<body th:object="${task}">

    <div class="container">
        <h1>Task Detail</h1>
        <div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Title：<span th:text="*{title}"></span></li>
                <li class="list-group-item">Description：<span th:text="*{description}"></span></li>
                <li class="list-group-item">DeadLine：<span th:text="*{deadLine}"></span></li>
                <li class="list-group-item">CreateDate：<span th:text="*{createDate}"></span></li>
            </ul>
            <div class="alert-success" th:if="${task.done}">
                <div>完成</div>
            </div>

            <div th:unless="${task.done}">
                <div class="alert-danger">沒完成</div>
            </div>
        </div>


        <a href="javascript:history.go(-1)" class="btn btn-info">返回</a>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
